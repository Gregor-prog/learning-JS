<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect key presses using javascript</title>
</head>
<body>
    
<div id="myDiv"></div>
<style>
    #myDiv{
        position: relative;
        
    }
</style>


    <script>
        // How to detect key presses in javascript
        let divStyle = document.getElementById("myDiv").style
        divStyle.backgroundColor = "grey"
        divStyle.height = "200px"
        divStyle.width = "200px"
        divStyle.border = "4px Solid yellow"
        divStyle.marginLeft = "10px"
        divStyle.display = "relative"

        window.addEventListener("keydown", movefunc)
        let x = 0;
        let y = 0;
        function movefunc(event){
       
        switch(event.key){
            case "ArrowDown":
                y += 2
                divStyle.top = y + "px";
                break
            case "ArrowUp":
                y -= 2
                divStyle.top = y+ "px"
                break
            case "ArrowLeft":
                x += 2
                divStyle.right = x + "px"
                break
            case "ArrowRight":
                x -= 2
                divStyle.right = x + "px"
        } 
        
        }

    </script>
</body>
</html>
