<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing circle Canvas</title>
</head>
<body>
    <style>
        #canshit{
            border: 2px solid red;
        }
    </style>
    <canvas id="canshit" width="500px" height="500px" ></canvas>
    <script>
        let canvas = document.querySelector("#canshit");
        let context = canvas.getContext("2d");

        context.beginPath()
        context.lineWidth = 10
        context.fillStyle = "skyblue"
        context.strokeStyle = "blue"

        context.arc( 250, 250, 200, 0, 2 * Math.PI)
        context.stroke()
        context.fill()
    </script>
</body>
</html>
