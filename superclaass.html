    <script>


// super = refers to the parent class.
//    it is basically used to invoke the constructor of a parent class
//     if you try to execute a code using inheritance from a parentt  class, it wont work unless you use the super method


class Animal{
      constructor(Name){
        this.Name = Name
        
      }
}
class Rabbit extends Animal{

    constructor(Name, Age , runspeed){
        super(Name)
        this.Age = Age;
        this.runspeed =  runspeed
    }
}
class Eagle extends Animal{
    constructor(Name, Age , flyspeed){
        super(Name)
        this.Age = Age;
        this.runspeed =  flyspeed
    }
}
class Fish extends Animal{
    constructor(Name, Age , swimspeed){
        super(Name)
        this.Age = Age;
        this.runspeed =  swimspeed
    }
}
let eagle1 = new Eagle("firstEag", 2,"70km/hr")
console.log(eagle1.Name)
