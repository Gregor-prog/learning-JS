<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM </title>
</head>
<body>
    <div id="TextEl"></div>

    <script>
    // DOM = Document Object Model (API) Application Programming Interface Interface
    //       An interface for changing the contents of a web page.
    //       with this we can change the elements of our web page.

    //     "document" is the entry point of our DOM
    //if you'll like to change your background color;

    document.body.style.backgroundColor = "skyblue"
        // If you'll lke to change an HTML element; you'll type :
        document.getElementById("TextEl").innerHTML = "An Example of a DIV tag"

    </script>
</body>
</html>
