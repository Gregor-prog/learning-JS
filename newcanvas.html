<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing a triangle in js</title>
</head>
<body>
    <style>
        canvas{
            border: 5px solid black;
        }
    </style>
    <canvas width="700px" height="700px"></canvas>

    <script>
        let canvas = document.querySelector('canvas')
        let context = canvas.getContext("2d");

        context.beginPath()
        context.lineWidth = 5;
        context.fillStyle = "purple"
       context.moveTo(350, 10)
        context.lineTo(10,200)
        context.lineTo(690,200)
        context.lineTo(350,10)
        context.fill()
        context.stroke()
        context.beginPath()
        context.fillStyle = "brown"
        context.moveTo(30,200)
        context.lineTo(30,440)
        context.lineTo(350,440)
        context.lineTo(350,200)
        context.lineTo(30,200)

        context.stroke()
        context.fill()
        context.beginPath()
        context.fillStyle = "lightblue"
        context.moveTo(670,200)
        context.lineTo(670,440)
        context.lineTo(350,440)
        context.lineTo(350,200)
        context.fill()
        context.stroke()

        context.beginPath()
        context.fillStyle = "yellow"
        context.moveTo(30,440)
        context.lineTo(30,660)
        context.lineTo(350,660)
        context.lineTo(350,420)
        context.lineTo(30,420)

        context.stroke()
        context.fill()
        context.beginPath()
        context.fillStyle = "red"
        context.moveTo(670,420)
        context.lineTo(670,660)
        context.lineTo(350,660)
        context.lineTo(350,420)
        context.lineTo(670,420)
        context.fill()
        context.stroke()
    </script>
</body>
</html>
